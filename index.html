<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      content="movies, movie reviews, trailers, ApnaTheatre, cinema, film, entertainment, chill"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./Images/Logo/Title.jpeg"
      type="image/x-icon"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./landing-page.js"></script>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"

    />

    <link rel="stylesheet" href="landpage.css" />
  </head>

  <body id="stop-scrolling">
    <div class="preloader"></div>

    <div class="text-container">
      <div class="container-2">
        <a class="navbar-brand" href="home.html" title="Home"
          ><img class="logo" src="Images/TheaterLogoFinal.png" alt=""
        /></a>
        <div class="intro-container">
          <h1>WELCOME TO<br /><span>ApnaTheatre</span></h1>
          <p>Stream your favourite movies online.</p>
        </div>
        <!-- Login sadəcə klike basanda yönləndirir -->
        <a href="#" class="button" onclick="myFunction()">Login</a>
      </div>
      <div class="bottom-text-container1">
        <div class="bottom-text-container">
          <p class="watch">Watch</p>
          <p class="chill">Chill</p>
          <p class="repeat">Repeat</p>
        </div>
      </div>
    </div>

    <div class="images-container">
      <!-- ... images and marquee codes ... -->
      <!-- (Bütün digər mövcud kontent olduğu kimi qalsın) -->
    </div>

    <!-- Login səhifəsinə yönləndirən script -->
    <script>
      function myFunction() {
        location.replace("login.html");
      }
    </script>

    <script>
      function preloaderFadeOutInit() {
        $(".preloader").fadeOut("slow"); // will first fade out the loading animation
        $("body").attr("id", ""); // will fade out the whole DIV that covers the website.
      }
      // Window load function
      jQuery(window).on("load", function () {
        // makes sure the whole site is loaded
        (function ($) {
          preloaderFadeOutInit();
        })(jQuery);
      });
    </script>
  </body>
</html>
